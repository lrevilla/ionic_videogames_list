<ion-header>

  <ion-navbar>
    <ion-title>Add New Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <form [formGroup]="gameForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Título</ion-label>
                <ion-input formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Descripción</ion-label>
                <ion-input formControlName="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Plataforma</ion-label>
                <ion-input formControlName="platforms"></ion-input>
            </ion-item>
        </ion-list>
        <ion-row center>
            <ion-col text-center>
                <ion-card>
                    <ion-card-header text-left>
                        <button color="secondary" ion-button (click)="pickGameImage()">
                            <ion-icon name="photos"></ion-icon>
                        </button>
                        <button color="secondary" ion-button (click)="pickGameImage(true)">
                            <ion-icon name="camera"></ion-icon>
                        </button>

                    </ion-card-header>
                    <ion-card-content style="padding: 0; max-height:205px;">
                        <img src="{{currentImageUrl}}"/>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row center>
            <ion-col text-center>
                <button color="secondary" ion-button [disabled]="!gameForm.valid" (click)="addGame()">Guardar</button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
